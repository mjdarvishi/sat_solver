<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDCL SAT SOLVER</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .container > div {
            width: 48%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        td a:hover {
            background-color: #45a049;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <p>MOHAMMAD JAVAD DARVISHI NAJAFABADI</p>
        <p>GitHub Link: <a href="https://github.com/mjdarvishi/sat_solver" target="_blank"> https://github.com/mjdarvishi/sat_solver </a></p>
    </header>

    <div class="container">
        <div>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="file">Choose a file:</label>
                <input type="file" id="file" name="file" accept=".txt, .cnf">
                <br>
                <button type="submit">Upload and solve</button>
            </form>

            <form action="/upload-text" method="post">
                <label for="text">Or enter text:</label>
                <textarea id="text" name="text" placeholder="Type your text here..."></textarea>
                <br>
                <button type="submit">Upload Text</button>
            </form>
        </div>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Previous Problems</th>
                        <th>Action</th>
                        <th>Show problem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file_name in file_names %}
                        <tr>
                            <td>{{ file_name }}</td>
                            <td>
                                <form action="/solve" method="post">
                                    <input type="text" name="file" value="{{ file_name }}"  style="display: none;">
                                    <button type="submit">Solve</button>
                                </form>
                            </td>
                            <td>
                              <a href="show-problem/{{file_name}}">See problem</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
